<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/home.css">
    <title>Life Planner Analytics</title>

    <style>
    body {
    background-color: black;
    text-decoration-color: white;
}
h4 {
    color: white;
}

    </style>

</head>

<body>


<!-- Top Navigation -->
<div class="row">
    <div class="col-lg-12">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="../images/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""
                     loading="lazy"> Life Planner Analytics
            </a>
        </nav>
    </div>
</div>

<!-- main body-->
<div class="row">
    <!-- Side navigation-->
    <div id="side-nav" class="border border-white side-navigation col-2">
        <nav class="nav flex-column">
            <a class="nav-link active" href="#">Dashboard</a>
            <a class="nav-link" href="#">Sessions</a>
            <a class="nav-link" href="#">Subscriptions</a>
            <a class="nav-link" href="#">Modules</a>
            <a class="nav-link" href="#">Screen Visits</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Last Update <span
                    id="last_updated">Waiting for Data</span></a>
        </nav>
    </div>

    <!-- Page Content -->
    <div class="col-9">
        <div class="row">
            <div class="col">
                <button id="refresh_data" class="mt-2 mb-2 btn btn-primary">Reload Data ðŸ”„</button>
            </div>
        </div>
        <div class="row">
            <!--Chart 1-->
            <div class="mt-4 border border-white col-6">
                <h4>Sessions Overview</h4>
                <canvas id="sessionsChart" width="400" height="400"/>
            </div>

            <!--Chart 2-->
            <div class="mt-4 border border-white col-6">
                <h4>Modules Usage Overview</h4>
                <canvas id="modulesChart" width="400" height="400"/>

            </div>
        </div>

        <div class="row mt-4">
            <!--Chart 3-->
            <div class="mt-4 border border-white col-6">
                <h4>Screen Visits Overview</h4>
                <canvas id="screenVisitsChart" width="400" height="400"/>
            </div>

            <!--Chart 4-->
            <div class="mt-4 border border-white col-6">
                <h4>Subscriptions Overview</h4>
                <canvas id="subscriptionsChart" width="400" height="400"/>
            </div>
        </div>
    </div>
</div>

<!--Footer -->
<div class="row">
    <div class="col-12">
        <footer class="footer">
            <ul>
                <li id="date_label"></li>
            </ul>
        </footer>
    </div>
</div>
</body>
</html>
