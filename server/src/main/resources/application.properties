spring.datasource.url=jdbc:mysql://localhost:3306/uchambuzi?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username={db-user}
spring.datasource.password={db-password}
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
server.ports=8080
server.servlet.context-path=/analytics
##Logging
logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.catalina=DEBUG
server.tomcat.accesslog.enabled=true
#Datasource
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=15
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.default-auto-commit=true
server.error.whitelabel.enabled=false
#Security JWT

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=uchambuzia.tech@gmail.com
spring.mail.password={mail-paswword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
