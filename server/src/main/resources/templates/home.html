<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/home.css}">
    <title>Uchambuzia Analytics</title>

</head>

<body>


    <!-- Top Navigation -->
    <div class="row border border-dark">
        <div class="col-lg-12">
            <nav class="navbar navbar-light bg-white">
                <a class="navbar-brand" href="#">
                    <img th:src="@{images/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Uchambuzi Analytics
                </a>
            </nav>
        </div>
    </div>

    <!-- main body-->
    <div class="container-fluid">
        <div class="row">
            <!-- Side navigation-->
            <div id="side-nav" class="border border-dark side-navigation col-2">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Sessions</a>
                    <a class="nav-link" href="#">Subscriptions</a>
                    <a class="nav-link" href="#">Modules</a>
                    <a class="nav-link" href="#">Screen Visits</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Last Update <span
                        id="last_updated">Waiting for Data</span></a>
                </nav>
            </div>

            <!-- Page Content -->
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <button id="refresh_data" class="mt-2 mb-2 btn btn-primary">Reload Data ðŸ”„</button>
                    </div>
                </div>
                <div class="row">
                    <!--Chart 2-->
                    <div class="mt-4 border border-dark col-12">
                        <h3>Modules Usage Overview</h3>
                        <canvas class="chart__style" id="modulesChart" />
                    </div>
                </div>

                <div class="row mt-2 border border-white">
                    <!--Chart 3-->
                    <h3>Activity Tracking:</h3>
                    <table class="table home__table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">UUID</th>
                                <th scope="col">User TAG</th>
                                <th scope="col">Activity</th>
                                <th scope="col">Captured At</th>
                            </tr>
                        </thead>
                        <tbody class="home__tbody">
                            <!--tbody goes here...-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!--Footer -->
    <div class="row">
        <div class="col-12">
            <footer class="footer">
                <ul>
                    <li id="date_label"></li>
                </ul>
            </footer>
        </div>
    </div>
    </div>


    <script th:src="@{js/bundle.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
